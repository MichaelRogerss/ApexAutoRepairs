        <script>
            var buttons = document.getElementsByClassName("serviceselector");

            // Define the click event handler function
            function handleClick() {
                this.classList.toggle("selected")

        <script>
            var form = document.getElementById("quoteform");
            
            function createErrorMsg(element, msg){
                var errorMessage = document.createElement("p");
                errorMessage.className = "errormsg";
                errorMessage.textContent = msg;

                var targetElement = element;

                if (targetElement) {
                    targetElement.insertAdjacentElement('afterend', errorMessage);
                } else {
                    console.error("Target element not found!");
                }
            }
            function handleForm(event) {
                event.preventDefault();
                const name = document.getElementById("name")
                const number = document.getElementById("number")
                const email = document.getElementById("email")
                //const service = document.getElementById("service")
                const caryear = document.getElementById("car-years")
                const carmake = document.getElementById("car-makes")
                const carmodel = document.getElementById("car-models")
                
                name.classList.remove("error")
                number.classList.remove("error")
                email.classList.remove("error")
                document.querySelectorAll('.errormsg').forEach(element => element.remove());

                //service.classList.remove("error")
                if(name.value==""){
                    name.classList.add("error")
                    createErrorMsg(name,"Please enter your full name.")
                }
                if(number.value==""){
                    number.classList.add("error")
                    createErrorMsg(number,"Please enter your phone number.")
                }
                if(email.value==""){
                    email.classList.add("error")
                    createErrorMsg(email,"Please enter your email.")
                }
                var carTrimSelect = document.getElementById("car-model-trims");
                var cartrim = carTrimSelect.options[carTrimSelect.selectedIndex];
                if(cartrim){
                    cartrim = cartrim.text;
                }else{
                    alert("please select vehicle")
                }
                //if(service.value==""){
                    //service.classList.add("error")
                    //createErrorMsg(service,"Please select the service(s) you are needing..")
                //}
                var payload = {
                    name:name.value,
                    number:number.value,
                    email:email.value,
                    //service:service.value,
                    vehicle:{
                        year:caryear.value,
                        make:carmake.value,
                        model:carmodel.value,
                        trim:cartrim
                    }
                }
                
                console.log(payload)

                const webhookURL = 'https://discord.com/api/webhooks/1179255847445082243/agNOxF3FuJd2ZcZLHpxNMxIkp-sie3D7LdA1LugzaKL7Mhkt8G0cJ7PmJSNvjSw5azdQ';

                const embed = {
                    title: 'New Quote Request',
                    description: 'You received a new quote request.',
                    color: 0x00ff00,  // Green color
                    fields: [
                    {
                        name: 'Name',
                        value: payload["name"],
                        inline: false,
                    },
                    {
                        name: 'Number',
                        value: payload["number"],
                        inline: true,
                    },
                    {
                        name: 'Email',
                        value: payload["email"],
                        inline: true,
                    },
                    {
                        name: 'Vehicle',
                        value: payload["vehicle"]["year"]+" "+payload["vehicle"]["make"]+" "+payload["vehicle"]["model"]+" "+payload["vehicle"]["trim"],
                        inline: true,
                    }
                    ]
                };

                const data = {embeds: [embed],
                };

                const xhr = new XMLHttpRequest();
                xhr.open('POST', webhookURL, true);
                xhr.setRequestHeader('Content-Type', 'application/json');

                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        console.log('Webhook sent successfully:', xhr.status, xhr.statusText);
                    } else {
                        console.error('Error sending webhook:', xhr.status, xhr.statusText);
                    }
                    }
                };

                xhr.send(JSON.stringify(data));
                            } 
            form.addEventListener('submit', handleForm);
        </script>
        <script type="text/javascript">
            $(document).ready(
            function()
            {
                 //Create a variable for the CarQuery object.  You can call it whatever you like.
                 var carquery = new CarQuery();
            
                 //Run the carquery init function to get things started:
                 carquery.init();
                 
                 //Optionally, you can pre-select a vehicle by passing year / make / model / trim to the init function:
                 //carquery.init('2000', 'dodge', 'Viper', 11636);
            
                 //Optional: Pass sold_in_us:true to the setFilters method to show only US models. 
                 carquery.setFilters( {sold_in_us:true} );
            
                 //Optional: initialize the year, make, model, and trim drop downs by providing their element IDs
                 carquery.initYearMakeModelTrim('car-years', 'car-makes', 'car-models', 'car-model-trims');
            
                 //Optional: set the onclick event for a button to show car data.
                 $('#cq-show-data').click(  function(){ carquery.populateCarData('car-model-data'); } );
            
                 //Optional: initialize the make, model, trim lists by providing their element IDs.
                 carquery.initMakeModelTrimList('make-list', 'model-list', 'trim-list', 'trim-data-list');
            
                 //Optional: set minimum and/or maximum year options.
                 carquery.year_select_min=1970;
                 carquery.year_select_max=2024;
             
                 //Optional: initialize search interface elements.
                 //The IDs provided below are the IDs of the text and select inputs that will be used to set the search criteria.
                 //All values are optional, and will be set to the default values provided below if not specified.
                 var searchArgs =
                 ({
                     body_id:                       "cq-body"
                    ,default_search_text:           "Keyword Search"
                    ,doors_id:                      "cq-doors"
                    ,drive_id:                      "cq-drive"
                    ,engine_position_id:            "cq-engine-position"
                    ,engine_type_id:                "cq-engine-type"
                    ,fuel_type_id:                  "cq-fuel-type"
                    ,min_cylinders_id:              "cq-min-cylinders"
                    ,min_mpg_hwy_id:                "cq-min-mpg-hwy"
                    ,min_power_id:                  "cq-min-power"
                    ,min_top_speed_id:              "cq-min-top-speed"
                    ,min_torque_id:                 "cq-min-torque"
                    ,min_weight_id:                 "cq-min-weight"
                    ,min_year_id:                   "cq-min-year"
                    ,max_cylinders_id:              "cq-max-cylinders"
                    ,max_mpg_hwy_id:                "cq-max-mpg-hwy"
                    ,max_power_id:                  "cq-max-power"
                    ,max_top_speed_id:              "cq-max-top-speed"
                    ,max_weight_id:                 "cq-max-weight"
                    ,max_year_id:                   "cq-max-year"
                    ,search_controls_id:            "cq-search-controls"
                    ,search_input_id:               "cq-search-input"
                    ,search_results_id:             "cq-search-results"
                    ,search_result_id:              "cq-search-result"
                    ,seats_id:                      "cq-seats"
                    ,sold_in_us_id:                 "cq-sold-in-us"
                 }); 
                 carquery.initSearchInterface(searchArgs);
            
                 //If creating a search interface, set onclick event for the search button.  Make sure the ID used matches your search button ID.
                 $('#cq-search-btn').click( function(){ carquery.search(); } );
            });
